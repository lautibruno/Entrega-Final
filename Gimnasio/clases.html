<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal GYM</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/gimnasio.css">
</head>

<body>
    <header>
        <div class="holder">
            <center><img src="imagenes/Animalgym.png" width="200" alt="Animal Gym"></center>
        </div>

    </header>
    <nav>
        <ul class="holder">
            <li> <a href="index.html">Home</a></li>
            <li> <a href="asociate.html">Asociate</a></li>
            <li> <a class="activo" href="clases.html">Clases</a></li>
            <li> <a href="galeria.html">Galeria</a></li>
            <li> <a href="reservas.html">Reservas</a></li>
            <li> <a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main class="holder">
        <div class="carouselgral">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagenes/Clases/clase1.jpg" alt="Imagen 1" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/Clases/clase2.jpg" alt="Imagen 2" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/Clases/clase3.jpg" alt="Imagen 3" class="d-block w-100">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>
        </div>
        <script>
            $('.carousel').carousel({
                interval: 3000
            })
        </script>

        <div class="horarios">
            <center><img src="imagenes/Clases/Clases horarios.png" width="960" height="500" alt="horarios"></center>
        </div>

    </main>
    <footer>
        <p>Creado por Lautaro Bruno - &copy;2023</p>
    </footer>
</body>

</html>
