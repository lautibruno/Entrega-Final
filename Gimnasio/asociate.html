<body>

    <body>
        <div class="asociatecontainer">

            <div class="tab-content">
                <div class="tab-pane fade show active" id="asociate">
                    <h2>Formulario para asociarse</h2>
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fecnacimiento"
                                placeholder="Ingrese su fecha de nacimiento">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                        </div>
                        <button type="submit" class="btn btn-asociate">Enviar</button>
                    </form>
                </div>

            </div>
        </div>
